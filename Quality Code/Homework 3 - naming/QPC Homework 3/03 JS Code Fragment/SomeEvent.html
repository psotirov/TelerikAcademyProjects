     <script type="text/javascript">
        function OnSomeButtonClick(sender, arguments) {
            var myWindow = window;
            var browser = myWindow.navigator.appName;
            var isMozilla = (browser == "Mozilla");
            if (isMozilla) {
                alert("Yes");
            } else {
                alert("No");
            }
        }
    </script>
