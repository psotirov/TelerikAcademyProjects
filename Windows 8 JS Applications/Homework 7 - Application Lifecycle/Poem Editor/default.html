<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Poem_Editor</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Poem_Editor references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
     <div id="editorContainer">
        <input id="pairRhymesLines" type="number" />
        <label for="pairRhymesLines">Number of Lines between each rhyme</label><br />
        <input id="verseLines" type="number" />
        <label for="verseLines">Number of Lines per Verse</label><br /><hr />
        <button id="newPoem">New Poem</button>
        <button id="openPoem">Open Poem</button>
        <button id="savePoem">Save Poem</button><br /><hr />
        <label for="editLine">Edit single rhyme line</label>
        <textarea id="editLine"></textarea>
    </div>
    <div id="poemContainer">Rhymes result</div>
</body>
</html>
