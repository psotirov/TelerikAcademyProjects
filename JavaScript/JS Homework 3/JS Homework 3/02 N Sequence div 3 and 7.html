<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JavaScript Homework 3 - Task 2</title>
    <meta charset="utf-8" />
    <style>
        body { width: 100%; }
        h1, h3, h4 { text-align:center; margin:5px 0; padding:0; }
        div#wrapper { width:90%; height:100%; margin:0 auto; background-color:#c2c6cc; }
        div#indata, div#result { width: 90%; border: 1px solid black; padding: 5px; margin:5px auto; text-align:center; }
        div#indata * { display:inline-block; float:left; margin:10px; }
        div#indata::after { content: ""; display: block; height: 0; overflow: hidden; clear:both; }
    </style>   
</head>
<body>
    <div id="wrapper">
        <h1>JavaScript Homework 3 - Task 2</h1>
        <h3>Prints a sequence of all numbers between 1 and N, that are not divisible to 3 and 7 at the same time</h3>
        <h4>Please enter input data</h4>
        <div id="indata"> 
            <label for="param1">Integer count N</label>
            <input id="param1" type="text" />
            <button id="run" onclick="result()">Run Script!</button>
        </div> 
        <h4>The result is:</h4>
        <div id="result"></div>
     </div>
    <script type="text/javascript">
        function result() {
            var param1 = parseFloat(document.getElementById('param1').value); // takes an input agrument
            var result = "Number seqience: "; // prepares the result
            for (var i = 0; i < param1; i++) { // iterates through each value
                // if ((i + 1) % 3 != 0 && (i + 1) % 7 != 0) { - numbers not divisible by 3 and 7
                if ((i + 1) % 3 != 0 || (i + 1) % 7 != 0) { // numbers not divisible by 3 and 7 at the same time
                    if (i > 0) result += ", "; // puts separators between all elements except the last 
                    result += (i + 1).toString();
                }
            }

            document.getElementById('result').innerHTML = "<br />" + result + "<br /><br />"; // outputs the result
        }
    </script>
</body>
</html>
