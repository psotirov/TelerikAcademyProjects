<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JavaScript3 Homework 2 - Task 5</title>
    <meta charset="utf-8" />
    <style>
        body { width: 100%; }
        h1, h3, h4 { text-align:center; margin:5px 0; padding:0; }
        div#wrapper { width:90%; height:100%; margin:0 auto; background-color:#c2c6cc; }
        div#result { position:relative; width: 90%; border: 1px solid black; padding: 5px; margin:5px auto; text-align:center; }
        #result table { text-align: center; margin:10px auto; border-collapse:collapse; border: 2px solid #222; }
        #result table th,#result table td { padding: 10px; border: 1px solid #333; } 
        .selector { background-color: #bb0; }
    </style>   
</head>
<body>
    <div id="wrapper">
        <h1>JavaScript3 Homework 2 - Task 5</h1>
        <h3>GridView control, based on jQuery</h3>
        <div id="result">
            <p>Click on the colored cells to expand</p>
        </div>
    </div>
    <script src="Scripts/jquery-2.0.2.min.js"></script>
    <script src="Scripts/GridView.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var theGridView = Object.create(GridView);
            theGridView.init("result");
            theGridView.addHeader("First Name", "Last Name", "Product", "Quantity");
            theGridView.addRow("Antoni", "Saavedra", "Caramel Latte", 10);
            theGridView.addRow("Antoni", "Saavedra", "Espresso Truffle", 20);
            var nestedGrid = theGridView.addRow("Cheril", "Vileid", "Green Tea", 30).nestedView();
            
            nestedGrid.addHeader("First Name", "Last Name", "Product");
            nestedGrid.addRow("Cheril", "Bush", "White Chocolate Mocha");
            nestedGrid.addRow("Saavedra", "Davolio", "Black Tea");
            nestedGrid.addRow("Pamela", "Saavedra", "NesTea");

            var nestedGrid2Row = theGridView.addRow("Ted", "Danson", "Caramel", 20);
            var nestedGrid2 = nestedGrid2Row.nestedView();
            nestedGrid2.addHeader("Sugar", "Milk", "Honey");
            nestedGrid2.addRow(200, 150, 400);
            nestedGrid2.addRow("One bag", "Two Litres", "Jar");

            theGridView.render();
        });
    </script>
</body>
</html>
