<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JavaScript Homework 1 - Task 2</title>
    <meta charset="utf-8" />
    <style>
        body { width: 100%; }
        h1, h3, h4 { text-align:center; margin:5px 0; padding:0; }
        div#wrapper { width:90%; height:100%; margin:0 auto; background-color:#c2c6cc; }
        div#indata, div#result { width: 90%; border: 1px solid black; padding: 5px; margin:5px auto; text-align:center; }
        div#indata * { display:inline-block; float:left; margin:10px; }
        div#indata::after { content: ""; display: block; height: 0; overflow: hidden; clear:both; }
    </style>   
</head>
<body>
    <div id="wrapper">
        <h1>CMS Homework 1 - Task 2</h1>
        <h3>Checks if given integer can be divided by 5 and 7 at the same time</h3>
        <h4>Please enter input data</h4>
        <div id="indata"> 
            <label for="param1">Integer number</label>
            <input id="param1" type="text" />
            <button id="run" onclick="result()">Run Script!</button>
        </div> 
        <h4>The result is:</h4>
        <div id="result"></div>
     </div>
    <script type="text/javascript">
        function result() {
            var param1 = parseFloat(document.getElementById('param1').value);
            var result = "The number CAN ";            
            if (param1 % 5 == 0 && param1 % 7 == 0) result += "be divided by 5 and 7 - " + param1 + "/ 5 = " + param1 / 5 +
                    ", " + param1 + "/ 7 = " + param1 / 7;
            else result += "NOT be divided by 5 and 7";

            document.getElementById('result').innerHTML = "<br />" + result + "<br /><br />";
        }
    </script>
</body>
</html>
